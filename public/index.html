<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed and current</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="menu-bar">
    <!-- Speed Unit Selection -->
    <div class="menu-item dropdown">
      <label for="speed-unit">Speed:</label>
      <select id="speed-unit" onchange="handleSpeedUnitChange(this.value)">
        <option value="ms">m/s</option>
        <option value="knots" selected>knots</option>
        <option value="kmh">km/h</option>
      </select>
    </div>
  
    <!-- Angle Unit Selection -->
    <div class="menu-item dropdown">
      <label for="angle-unit">Angle:</label>
      <select id="angle-unit" onchange="handleAngleUnitChange(this.value)">
        <option value="radians">radians</option>
        <option value="degrees" selected>degrees</option>
      </select>
    </div>
  
  
    <!-- Pause Button -->
    <button id="toggle-updates" class="menu-item" onclick="toggleUpdates()">Pause</button>
  
    <!-- messages -->

        <div id="message">
          hoi
        </div>

  </header>
  
  <!-- Content below the fixed menu -->
  <main class="content">
    
<section class="svg-section">
  <object data="vectors.html" width="100%" height="500px" type="text/html"></object>
</section>


  <section class="delta-section">
    <h2>Deltas</h2>
    <div id="delta-container">
      <!-- Speeds table will be populated here -->
    </div>
  </section>

  <section class="speeds-section">
    <h2>Vectors</h2>
    <div id="speeds-container">
      <!-- Speeds table will be populated here -->
    </div>
  </section>

  <section class="attitude-section">
    <h2>Attitude</h2>
    <div id="attitude-container">
      <!-- attitude table will be populated here -->
    </div>
  </section>


    <section class="table-section">
      <h2>Correction table</h2>
      <div id="table-container">
        <!-- Steps table will be populated here -->
      </div>
    </section>



  <section class="options-section">
    <h2>Plugin options</h2>
    <div id="options-content">
      <!-- Options table will be populated here -->
    </div>
  </section>
    </main>






  <script src="app.js"></script>
</body>

</html>
